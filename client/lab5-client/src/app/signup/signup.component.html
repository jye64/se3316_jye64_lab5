<h2>Not a member? Register now</h2>

<form>
  <div>
    <label>Email</label>
    <input #Email type="email">
  </div>

  <div>
    <label>Password</label>
    <input #pass type="password">
  </div>

  <button (click)="createUser(Email.value,pass.value)">
    Register
  </button>

  <button (click)="resend(Email.value,pass.value)">Resend Verification</button>

  {{signUpMsg}}
</form>
