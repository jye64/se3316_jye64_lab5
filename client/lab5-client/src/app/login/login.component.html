

<h2>Enter Email and password to login</h2>

<form>
  <div>
    <label>Email</label>
    <input #Email type="text">
  </div>

  <div>
    <label>Password</label>
    <input #pass type="password">
  </div>

  <button (click)="login(Email.value,pass.value)">
    Login
  </button>

  <!--{{loginMsg}}-->
</form>
