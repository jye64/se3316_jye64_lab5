

<h2>Enter Email and password to login</h2>

<form>
  <div>
    <label>Email</label>
    <input #Email type="text">
  </div>

  <div>
    <label>Password</label>
    <input #pass type="password">
  </div>

  <div>
    <label>Admin:</label>
    <input #admin type="checkbox">
  </div>

  <div>
    <label>Admin Code</label>
    <input #adminCode type="password">
  </div>

  <button (click)="login(Email.value,pass.value,admin.checked, adminCode.value)">
    Login
  </button>

  <!--{{loginMsg}}-->
</form>
