

<h2>Enter Email and password to login</h2>

<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" id="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
    <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
      <div style="color:red;" *ngIf="email.errors.required">Email is required</div>
      <div style="color:red;" *ngIf="email.errors.email">Email must be a valid email address</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
    <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
      <div style="color:red;" *ngIf="password.errors.required">Password is required</div>
      <div style="color:red;" *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary">Login</button>
  </div>

</form>

{{loginMsg}}
